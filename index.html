<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo Keeper</title>
    <style>
      body {
        margin: auto;
        width: 700px;
      }
      button {
        margin-left: 300px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 align="center">Zoo Keeper Application Form</h1>
    <p>
      <em> Please complete the form. Mandatory fields are marked with a* </em>
    </p>
    <form action="#">
      <fieldset>
        <legend>Contact Details</legend>
        <label for="name">Name*</label>
        <input type="text" />
        <br /><br />
        <label for="phone">Telephone</label>
        <input type="number" />
        <br /><br />
        <label for="mail">Email*</label>
        <input type="email" />
      </fieldset>

      <fieldset>
        <legend>Personal Information</legend>
        <label for="age">*Age</label>
        <input type="number" />
        <br /><br />
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="transgender">Transgender</option>
        </select>
        <br /><br />
        <label for="zoo"
          >When did you first know you wanted to be a zoo-keeper?</label
        >
        <textarea name="text" id="message" cols="30" rows="10"></textarea>
      </fieldset>
      <fieldset>
        <legend>Pick Your Favourite Animals</legend>
        <input type="checkbox" />
        <label for="animal">Zebra</label>
        <input type="checkbox" />
        <label for="animal">Cat</label>
        <input type="checkbox" />
        <label for="animal">Anaconda </label>
        <input type="checkbox" />
        <label for="animal">Elephant</label>
        <input type="checkbox" />
        <label for="animal">Wildbeast</label>
        <input type="checkbox" />
        <label for="animal">Pigeon</label>
        <input type="checkbox" />
        <label for="animal">Crab</label>
      </fieldset>
      <br />
      <button>Submit Application</button>
    </form>
  </body>
</html>
